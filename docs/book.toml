[book]
title = "Microlog Documentation"
description = "A comprehensive guide to the Microlog micro-journaling CLI tool"
authors = ["Angus Perkerson"]
language = "en"
multilingual = false
src = "src"

[build]
build-dir = "book"
create-missing = true

[output.html]
theme = "theme"
default-theme = "navy"
preferred-dark-theme = "navy"
copy-fonts = true
mathjax-support = false
google-analytics = ""
edit-url-template = "https://github.com/anguspiv/micro-journal/edit/main/docs/src/{path}"
git-repository-url = "https://github.com/anguspiv/micro-journal"
git-repository-icon = "fa-github"

[output.html.print]
enable = true

[output.html.search]
enable = true
limit-results = 30
teaser-word-count = 30
use-boolean-and = true
boost-title = 2
boost-hierarchy = 1
boost-paragraph = 1
expand = true
heading-split-level = 3

[output.html.fold]
enable = false
level = 0

[output.html.playground]
editable = false
copyable = true
copy-js = true
line-numbers = false
runnable = false