name: Release

on:
  release:
    types: [published]
  push:
    tags:
      - 'v*'

env:
  CARGO_TERM_COLOR: always

jobs:
  create-release:
    name: Create Release
    runs-on: ubuntu-latest
    outputs:
      upload_url: ${{ steps.create_release.outputs.upload_url }}
      version: ${{ steps.get_version.outputs.version }}

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Get version from tag
      id: get_version
      run: echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release v${{ steps.get_version.outputs.version }}
        body: |
          ## Changes

          See [CHANGELOG.md](https://github.com/anguspiv/micro-journal/blob/main/CHANGELOG.md) for detailed changes.

          ## Installation

          ### Homebrew (macOS/Linux)
          ```bash
          brew install anguspiv/tap/microlog
          ```

          ### Direct Download
          Download the appropriate binary for your platform from the assets below.

          ### Cargo Install
          ```bash
          cargo install microlog
          ```

          ## Verification

          All binaries are signed and can be verified using the checksums below.
        draft: false
        prerelease: ${{ contains(steps.get_version.outputs.version, 'beta') || contains(steps.get_version.outputs.version, 'alpha') || contains(steps.get_version.outputs.version, 'rc') }}

  build:
    name: Build
    needs: create-release
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            cross: false
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            cross: true
          - os: macos-latest
            target: x86_64-apple-darwin
            cross: false
          - os: macos-latest
            target: aarch64-apple-darwin
            cross: false
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            cross: false

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Install Rust toolchain
      uses: dtolnay/rust-toolchain@stable
      with:
        targets: ${{ matrix.target }}

    - name: Install cross-compilation tools
      if: matrix.cross
      run: cargo install cross

    - name: Cache dependencies
      uses: Swatinem/rust-cache@v2
      with:
        workspaces: core -> target

    - name: Build binary
      run: |
        cd core
        if [[ "${{ matrix.cross }}" == "true" ]]; then
          cross build --release --target ${{ matrix.target }}
        else
          cargo build --release --target ${{ matrix.target }}
        fi

    - name: Strip binary (Unix)
      if: matrix.os != 'windows-latest'
      run: |
        strip core/target/${{ matrix.target }}/release/microlog

    - name: Create archive
      id: create_archive
      run: |
        cd core/target/${{ matrix.target }}/release
        if [[ "${{ matrix.os }}" == "windows-latest" ]]; then
          asset_name="microlog-v${{ needs.create-release.outputs.version }}-${{ matrix.target }}.zip"
          7z a "../../../$asset_name" microlog.exe
        else
          asset_name="microlog-v${{ needs.create-release.outputs.version }}-${{ matrix.target }}.tar.gz"
          tar -czf "../../../$asset_name" microlog
        fi
        echo "asset_name=$asset_name" >> $GITHUB_OUTPUT
        echo "asset_path=core/$asset_name" >> $GITHUB_OUTPUT

    - name: Upload release asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ needs.create-release.outputs.upload_url }}
        asset_path: ${{ steps.create_archive.outputs.asset_path }}
        asset_name: ${{ steps.create_archive.outputs.asset_name }}
        asset_content_type: application/octet-stream

  checksums:
    name: Generate Checksums
    needs: [create-release, build]
    runs-on: ubuntu-latest

    steps:
    - name: Download all artifacts
      uses: actions/download-artifact@v3

    - name: Generate checksums
      run: |
        for file in microlog-v${{ needs.create-release.outputs.version }}-*; do
          if [ -f "$file" ]; then
            sha256sum "$file" >> checksums.txt
          fi
        done

    - name: Upload checksums
      if: always()
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ needs.create-release.outputs.upload_url }}
        asset_path: checksums.txt
        asset_name: checksums.txt
        asset_content_type: text/plain